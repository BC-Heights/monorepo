query GetPosts($first: Int!) {
  posts(first: $first, where: {}) {
    nodes {
      ...PostFragment
    }
  }
}

query GetPostBySlug($slug: String!) {
  postBy(slug: $slug) {
    ...PostFragment
  }
}

query GetPostsByCat($first: Int!, $categoryName: String!) {
  posts(where: {categoryName: $categoryName}, first: $first) {
    nodes {
      ...PostFragment
    }
  }
}

query GetImageUrl($mediaItemId: Int = 10) {
  mediaItemBy(mediaItemId: $mediaItemId) {
    sourceUrl(size: MEDIUM)
  }
}

query SearchPosts($first: Int!, $search: String!, $after: String = null) {
  posts(where: {search: $search}, first: $first, after: $after) {
    nodes {
      ...PostFragment
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}