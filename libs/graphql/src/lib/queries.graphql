query GetPosts($first: Int!, $imgSize: MediaItemSizeEnum = LARGE) {
  posts(first: $first, where: {}) {
    nodes {
      ...PostCard
    }
  }
}

query GetPostBySlug($slug: String!, $imgSize: MediaItemSizeEnum = LARGE) {
  postBy(slug: $slug) {
    ...PostPage
  }
}

query GetPostsByCat(
  $first: Int!
  $categoryName: String!
  $imgSize: MediaItemSizeEnum = LARGE
) {
  posts(where: { categoryName: $categoryName }, first: $first) {
    nodes {
      ...PostCard
    }
  }
}

query GetImageUrl($mediaItemId: Int = 10) {
  mediaItemBy(mediaItemId: $mediaItemId) {
    sourceUrl(size: LARGE)
  }
}

query SearchPosts(
  $first: Int!
  $search: String!
  $after: String = null
  $imgSize: MediaItemSizeEnum = LARGE
) {
  posts(where: { search: $search }, first: $first, after: $after) {
    nodes {
      ...PostCard
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

query GetAuthorInfo($id: Int!, $type: String!) {
  molonguiAuthor(id: $id, type: $type) {
    ...AuthorTag
    bio
    avatar
  }
}

query GetAuthorPosts(
  $id: Int!
  $type: String!
  $imgSize: MediaItemSizeEnum = LARGE
) {
  molonguiAuthor(id: $id, type: $type) {
    posts {
      title
      slug
      date
      featuredImage {
        node {
          sourceUrl(size: $imgSize)
        }
      }
      categories {
        nodes {
          name
        }
      }
      excerpt

    }
  }
}
