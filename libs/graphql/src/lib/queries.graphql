query GetPosts($first: Int!, $imgSize: MediaItemSizeEnum = LARGE) {
  posts(first: $first, where: {}) {
    nodes {
      ...PostFragment
    }
  }
}


query GetPostBySlug($slug: String!, $imgSize: MediaItemSizeEnum = LARGE) {
  postBy(slug: $slug) {
    ...PostFragment
  }
}

query GetPostsByCat($first: Int!, $categoryName: String!, $imgSize: MediaItemSizeEnum = LARGE) {
  posts(where: {categoryName: $categoryName}, first: $first) {
    nodes {
      ...PostFragment
    }
  }
}

query GetImageUrl($mediaItemId: Int = 10) {
  mediaItemBy(mediaItemId: $mediaItemId) {
    sourceUrl(size: LARGE)
  }
}

query SearchPosts($first: Int!, $search: String!, $after: String = null, $imgSize: MediaItemSizeEnum = LARGE) {
  posts(where: {search: $search}, first: $first, after: $after) {
    nodes {
      ...PostFragment
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

query GetPostAuthors($first: Int!) {
  posts(first: $first) {
    nodes {
      authors {
        displayName
        url
      }
    }
  }
}