fragment PostBase on Post {
  title
  molonguiAuthors {
    ...AuthorTag
  }
  id
  date
  modifiedGmt
  featuredImage {
    node {
      caption
      sourceUrl(size: $imgSize)
    }
  }
  categories {
    nodes {
      name
    }
  }
}

fragment PostPage on Post {
  ...PostBase
  content(format: RENDERED)
}

fragment PostCard on Post {
  ...PostBase
  excerpt
  slug
}

fragment AuthorTag on MolonguiAuthor {
  displayName
  id
  type
  slug
}

fragment MolonguiAuthorFrag on MolonguiAuthor {
  ...AuthorTag
  bio
  avatar
  posts {
    title
    slug
  }
}

fragment MolonguiAuthorPost on MolonguiAuthor {
  posts {
      title
      slug
      date
      featuredImage {
        node {
          sourceUrl(size: $imgSize)
          caption
        }
      }
      categories {
        nodes {
          name
        }
      }
      excerpt
    }
}
