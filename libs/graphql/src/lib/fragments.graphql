fragment PostFragment on Post {
    title
    authors {
      displayName
      url
    }
    id
    date 
    modifiedGmt
    featuredImage {
      node {
        caption
        sourceUrl(size: $imgSize)
        mediaDetails {
          sizes {
            sourceUrl
            name
          }
        }
      }
    }
    excerpt
    slug
    content(format: RENDERED)
    categories {
      nodes {
        name
      }
    }
  }

