 query GetPosts($first: Int!) {
    posts(first: $first, where: {}) {
      nodes {
        ...PostFragment
      }
    }
  }

  query GetPostBySlug($slug: String!) {
    postBy(slug: $slug) {
      ...PostFragment
    }
  }

  query GetPostsByCat($first: Int!, $categoryName: String!) {
    posts(where: {categoryName: $categoryName}, first: $first) {
      nodes {
       ...PostFragment
      }
    }
  }
